<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Feed</title>
    <link rel="stylesheet" href="./index.css">
    <script type="module" src="index.js" defer></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="image-logo">
                <img src='../../src/img/logo.svg' alt="Logo">
            </div>
            <div class="user-logo">
                <img src='../../src/img/userIcon.svg' alt="Logo">
            </div>
        </div>
        <div class="separator"></div>
    </header>
    <main>
        <div class="container-main">
            <div class="container-box">
                <div class="inputs-container">
                    <div class="input-group">
                        <input placeholder="titulo" type="text" id="titulo" name="titulo">
                    </div>
                    <div class="input-group">
                        <input placeholder="descrição" type="text" id="descricao" name="descricao">
                    </div>
                </div>
                <div class="select-container">
                    <div class="select-group">
                        <select id="local" name="local">
                            <option value="local1"></option>
                            <option value="local1">Local 1</option>
                            <option value="local2">Local 2</option>
                            <option value="local3">Local 3</option>
                        </select>
                    </div>
                </div>

            </div>

        </div>
    </main>
</body>
</html>
