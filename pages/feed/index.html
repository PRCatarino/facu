<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Feed</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="image-logo">
                <a href="../../index.html"><img src='../../src/img/logo.svg' alt="Logo"></a>
            </div>
            <div class="user-logo">
                <img src='../../src/img/userIcon.svg' alt="User Icon">
            </div>
        </div>
        <div class="separator"></div>
    </header>
    <main>
        <div class="container-main">
            <form action="">
                <div class="container-box">
                    <div class="inputs-container">
                        <div class="input-group">
                            <input placeholder="titulo" type="text" id="titulo" name="titulo">
                        </div>
                        <div class="input-group">
                            <input placeholder="descrição" type="text" id="descricao" name="descricao">
                        </div>
                    </div>
                    <div class="select-container">
                        <div class="select-group">
                            <select id="local" name="local">
                                <option value="" disabled selected>Escolha um local</option>
                                <option value="ermelinda" id="ermelinda">Ermelinda</option>
                                <option value="1 de maio" id="1demaio">1 de Maio</option>
                                <option value="sumare" id="sumare">Sumaré</option>
                            </select>
                        </div>
                        <button id="cadastro-button">Cadastrar Local</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="container-footer">
            <div class="feedContainer" id="feedContainer">

            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
